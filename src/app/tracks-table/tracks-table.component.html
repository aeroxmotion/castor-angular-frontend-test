@if (!tracks.length) {
  <p class="empty-text">No se han encontrado canciones.</p>
} @else {
  <table mat-table [dataSource]="tracks">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let track">{{ track.name }}</td>
    </ng-container>

    <ng-container matColumnDef="artists">
      <th mat-header-cell *matHeaderCellDef>Artistas</th>
      <td mat-cell *matCellDef="let track">{{ track.artists | formatSpotifyArtists }}</td>
    </ng-container>

    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef>√Ålbum</th>
      <td mat-cell *matCellDef="let track">{{ track.album.name }}</td>
    </ng-container>

    <ng-container matColumnDef="popularity">
      <th mat-header-cell *matHeaderCellDef class="text-right">Popularidad</th>
      <td mat-cell *matCellDef="let track" class="text-right">{{ track.popularity }}%</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="onTrackClick(row)"></tr>
  </table>
}
